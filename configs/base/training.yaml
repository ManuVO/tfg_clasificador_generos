experiment:
  name: default_experiment

audio:
  sample_rate: 22050
  slice_duration: 3.0
  hop_length: 512
  n_fft: 2048
  n_mels: 128

dataset:
  csv_path: null
  norm_stats_path: null
  recompute_norm_stats: false

augmentation:
  waveform:
    AddGaussianNoise:
      min_amplitude: 0.001
      max_amplitude: 0.01
      p: 0.6
    TimeStretch:
      min_rate: 0.9
      max_rate: 1.1
      p: 0.6
    PitchShift:
      min_semitones: -3
      max_semitones: 3
      p: 0.6
    Shift:
      min_shift: -0.2
      max_shift: 0.2
      p: 0.4
    Gain:
      min_gain_db: -6.0
      max_gain_db: 6.0
      p: 0.7
  spec_augment:
    p: 0.8
    frequency_masks: 4
    frequency_max_width: 32
    time_masks: 5
    time_max_width: 64

model:
  name: cnn_baseline
  num_classes: 10

training:
  epochs: 30
  batch_size: 32
  learning_rate: 0.0005
  weight_decay: 0.0005
  num_workers: 2
  seed: 42
  progress_bar: false
  early_stopping:
    patience: 8
    min_delta: 0.01
  lr_scheduler:
    factor: 0.3
    patience: 2
    threshold: 0.001
    min_lr: 0.000001

reports:
  baseline_metrics_path: null
  comparison_table_path: reports/sprint_progress.csv
